<div  fxLayout="row" fxLayoutAlign="space-between center" >
  <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let recipient of datamap | keyvalue" value="{{recipient.key}}">{{recipient.key}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<br>
<mat-divider></mat-divider>
<br>
<div>
  <app-widget-area region="{{selected}}"></app-widget-area>
</div>

<br>
<mat-divider></mat-divider>
<br>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-card">
  <mat-card fxFlex="25"> <app-widget-card label="Cases" total="{{ datamap.get(selected).total}}" region="{{selected}}" ></app-widget-card></mat-card>
  <mat-card fxFlex="25"> <app-widget-card label="Active" total="{{datamap.get(selected).cases}}" region="{{selected}}"></app-widget-card></mat-card>
  <mat-card fxFlex="25"> <app-widget-card label="Recovered" total="{{datamap.get(selected).cured}}" region="{{selected}}"></app-widget-card></mat-card>
  <mat-card fxFlex="25"> <app-widget-card label="Death" total="{{datamap.get(selected).death}}" region="{{selected}}"></app-widget-card></mat-card>
</div>
