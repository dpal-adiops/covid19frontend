<mat-card>
  <div class="signup">
    <a (click)="showLogin()" matRipple color="accent" mat-button
      >Back to login
    </a>
  </div>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input
            matInput
            placeholder="first Name"
            formControlName="first_name"
            required
          />
          <mat-hint>Enter your first name</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input
            matInput
            placeholder="Last Name"
            formControlName="last_name"
            required
          />
          <mat-hint>Enter your last name</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="user_name"
            required
          />
          <mat-error *ngIf="form.get('user_name').invalid">{{
            getErrorMessage()
          }}</mat-error>
          <mat-hint>Enter your email</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Pasword</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-hint>Enter your password</mat-hint>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" matRipple color="primary" mat-button>
          Register
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
