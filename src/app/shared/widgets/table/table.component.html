<!--
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
-->
<table mat-table [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cases">
    <th mat-header-cell *matHeaderCellDef> Cases </th>
    <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="cured">
    <th mat-header-cell *matHeaderCellDef> Cured </th>
    <td mat-cell *matCellDef="let element"> {{element.cured}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="death">
    <th mat-header-cell *matHeaderCellDef> Death </th>
    <td mat-cell *matCellDef="let element"> {{element.death}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
